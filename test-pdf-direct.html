<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct du PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Direct du PDF</h1>
    
    <div class="test-section">
        <h2>üìÑ Test du PDF</h2>
        <p>ID du document: <span id="document-id">Chargement...</span></p>
        <p>URL du PDF: <span id="pdf-url">Chargement...</span></p>
        <p>Status: <span id="status">Chargement...</span></p>
        
        <button onclick="testPdfUrl()">üîç Tester l'URL</button>
        <button onclick="loadPdfInIframe()">üñºÔ∏è Afficher dans iframe</button>
        <button onclick="clearLog()">üóëÔ∏è Effacer les logs</button>
    </div>
    
    <div class="test-section">
        <h2>üìä Logs de Test</h2>
        <div id="log"></div>
    </div>
    
    <div class="test-section">
        <h2>üñºÔ∏è Affichage du PDF</h2>
        <div id="pdf-container">
            <p>Cliquez sur "Afficher dans iframe" pour voir le PDF</p>
        </div>
    </div>

    <script>
        // R√©cup√©rer l'ID du document depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const documentId = urlParams.get('id') || '22'; // ID par d√©faut
        
        document.getElementById('document-id').textContent = documentId;
        document.getElementById('pdf-url').textContent = `/documents/view/${documentId}`;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testPdfUrl() {
            log('üîç D√©but du test de l\'URL du PDF...');
            
            const pdfUrl = `/documents/view/${documentId}`;
            log(`üîó URL test√©e: ${pdfUrl}`);
            
            try {
                const response = await fetch(pdfUrl);
                log(`üìä Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    log('‚úÖ PDF accessible', 'success');
                    
                    // V√©rifier le type de contenu
                    const contentType = response.headers.get('content-type');
                    log(`üìÑ Type de contenu: ${contentType}`);
                    
                    // V√©rifier la taille
                    const contentLength = response.headers.get('content-length');
                    log(`üìè Taille: ${contentLength} bytes`);
                    
                    // Tester le chargement du PDF
                    const pdfBytes = await response.arrayBuffer();
                    log(`üì¶ PDF charg√©: ${pdfBytes.byteLength} bytes`);
                    
                    // V√©rifier que c'est bien un PDF
                    const uint8Array = new Uint8Array(pdfBytes);
                    const header = Array.from(uint8Array.slice(0, 4)).map(b => String.fromCharCode(b)).join('');
                    log(`üìÑ En-t√™te PDF: ${header}`);
                    
                    if (header === '%PDF') {
                        log('‚úÖ Fichier PDF valide d√©tect√©', 'success');
                        document.getElementById('status').textContent = '‚úÖ PDF valide';
                        document.getElementById('status').className = 'success';
                    } else {
                        log('‚ùå Fichier non-PDF d√©tect√©', 'error');
                        document.getElementById('status').textContent = '‚ùå Fichier non-PDF';
                        document.getElementById('status').className = 'error';
                    }
                    
                } else {
                    log(`‚ùå PDF non accessible (${response.status})`, 'error');
                    document.getElementById('status').textContent = `‚ùå Erreur ${response.status}`;
                    document.getElementById('status').className = 'error';
                }
                
            } catch (error) {
                log(`‚ùå Erreur lors du test: ${error.message}`, 'error');
                document.getElementById('status').textContent = `‚ùå Erreur: ${error.message}`;
                document.getElementById('status').className = 'error';
            }
            
            log('üéâ Test termin√©');
        }
        
        function loadPdfInIframe() {
            log('üñºÔ∏è Chargement du PDF dans l\'iframe...');
            
            const pdfUrl = `/documents/view/${documentId}`;
            const container = document.getElementById('pdf-container');
            
            container.innerHTML = `
                <iframe src="${pdfUrl}" width="100%" height="600px" frameborder="0"></iframe>
                <p><strong>URL:</strong> ${pdfUrl}</p>
            `;
            
            log('‚úÖ PDF charg√© dans l\'iframe', 'success');
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            log('üöÄ Page charg√©e, test automatique...');
            setTimeout(() => {
                testPdfUrl();
            }, 1000);
        });
    </script>
</body>
</html>
